<html>  
<head>    
    <title>#BLM</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js" charset="utf-8"></script>
    <script src="http://trifacta.github.com/vega/vega.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>What are people currently tweeting about?</h1><br></br>
      <h4>This program streams live tweets and displays how frequent a certain <em>#Hashtag</em> is mentioned within
        a specified time range.</h4><br></br>
      <h4>The amount of <strong>#covid19</strong> mentions within <strong>1 minute</strong></h4>
      <div id="vis"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
// parse a spec and create a visualization view
function parse(spec) {
  vg.parse.spec(spec, function(chart) { chart({el:"#vis"}).update(); });
}
parse('time_chart.json');
</script>
</html>
